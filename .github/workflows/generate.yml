name: Generate Assets and Readme

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Generate
        run: |
          go run cmd/generate/main.go
          go run cmd/gallery/main.go

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: regenerate assets and readme"
          title: "chore: regenerate assets and readme"
          body: "This PR regenerates the frame assets and updates the README gallery."
          branch: "chore/regenerate-assets"
          delete-branch: true
          # Forcing push if needed can be handled by the action's logic for updating branches
